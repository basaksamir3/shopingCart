<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"id="decressMobileBtn" ><i class="fas fa-minus"></i></button>
                           <input type="text" id="updateMobile" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="addMobileBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="mobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="removeCover"><i class="fas fa-minus"></i></button>
                           <input type="text" id="coverValue"class="form-control text-center" value="1">
                           <button class="btn btn-default" id = "addCover"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="coverPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotals">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id ="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
       function addQuantity(id) {
            const increseMobile = document.getElementById(id).value;
            const increseMobileQuantity = parseInt(increseMobile);
            const mobileQuantity = document.getElementById(id).value = increseMobileQuantity + 1;
            return mobileQuantity;
         }
         function removeQuantity(id) {
            const dcreseQuantity = document.getElementById(id).value;
            const totalDcreseQuantity = parseInt(dcreseQuantity);
            const quantitys = document.getElementById(id).value = totalDcreseQuantity - 1;
            return quantitys;
         }
         function subtotal(amount,updateMobilePrices) {
           document.getElementById(amount).innerText;
            const PriceAmout = document.getElementById(amount).innerText = updateMobilePrices;

            return PriceAmout;
         }
      // ===========phone area============

         document.getElementById("addMobileBtn").addEventListener("click",function() {
            const increseMobileQuantity = addQuantity("updateMobile");

            const mobilePrices = document.getElementById("mobilePrice").innerText;
            const mobilePriceupdate = parseFloat(mobilePrices);
            const updateMobilePrices = document.getElementById("mobilePrice").innerText =  increseMobileQuantity * 1219;

            const updateCoverPrice = document.getElementById("coverPrice").innerText;
            const updateCoverPrices  = parseFloat(updateCoverPrice);
            const totalPrice = updateMobilePrices + updateCoverPrices;

            subtotal("subtotals",totalPrice);
            subtotal("total",totalPrice);
         })
        
         document.getElementById("decressMobileBtn").addEventListener("click",function(){
            const decressMobileQuantity = removeQuantity("updateMobile");
            
            const mobilePrices = document.getElementById("mobilePrice").innerText;
            const price = document.getElementById("mobilePrice").innerText =  decressMobileQuantity * 1219;

            const updateCoverPrice = document.getElementById("coverPrice").innerText;
            const updateCoverPrices  = parseFloat(updateCoverPrice);
            const totalsPrice =  price - updateCoverPrice ;

            subtotal("subtotals",totalsPrice);
            subtotal("total",totalPrice);
         })
  
      // ==========cover area ============

      document.getElementById("addCover").addEventListener("click",function() {
         const increseCoverQuantity = addQuantity("coverValue");

         const coverPrices = document.getElementById("coverPrice").innerText;
            const coverPriceupdate = parseFloat(coverPrices);
            const updateCoverPrices = document.getElementById("coverPrice").innerText =  increseCoverQuantity * 59;

            const updateCoverPrice = document.getElementById("mobilePrice").innerText;
            const updateMobilePrices  = parseFloat(updateCoverPrice);
            const totalPrice = updateMobilePrices + updateCoverPrices;

            subtotal("subtotals",totalPrice);
            subtotal("total",totalPrice);  
      })

      document.getElementById("removeCover").addEventListener("click",function(){
         const decressCoverQuantity = removeQuantity("coverValue");

         const coverPrices = document.getElementById("coverPrice").innerText;
            const coverPriceupdate = parseFloat(coverPrices);
            const updateCoverPrices = document.getElementById("coverPrice").innerText =  decressCoverQuantity * 59;

            const updateCoverPrice = document.getElementById("mobilePrice").innerText;
            const updateMobilePrices  = parseFloat(updateCoverPrice);
            const totalPrice =   updateCoverPrices - updateMobilePrices ;

            subtotal("subtotals",totalPrice);
            subtotal("total",totalPrice);  
      })
   </script>
</body>

</html>
