<!DOCTYPE html>
<html>

   <head>
      <title>Shopping Cart</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
      <link href="style.css" rel="stylesheet">
   </head>

      <body>

         <section>
            <div class="container">
               <div class="cart">
                  <div class="col-md-12 col-lg-10 mx-auto">
                     <div class="cart-item">
                        <div class="row">
                           <div class="col-md-7 center-item">
                              <img src="images/product-1.png" alt="">
                              <h5>iPhone 11 128GB Black</h5>
                           </div>

                           <div class="col-md-5 center-item">
                              <div class="input-group number-spinner">
                                 <button onclick="handleClick('phone',false);" class="btn btn-default"id="phone-decrease" ><i class="fas fa-minus"></i></button>
                                 <input type="text" id="phone-count" class="form-control text-center" value="1">
                                 <button onclick="handleClick('phone',true);" class="btn btn-default" id="phone-incease"><i class="fas fa-plus"></i></button>
                              </div>
                              <h5>$<span id="phone-total">1219</span></h5>
                              <img src="images/remove.png" alt="" class="remove-item">
                           </div>
                        </div>
                     </div>

                     <div class="cart-item">
                        <div class="row">
                           <div class="col-md-7 center-item mx-auto">
                              <img src="images/product-2.png" alt="">
                              <h5>iPhone 11 Silicone Case - Black</h5>
                           </div>
                           <div class="col-md-5 center-item">
                              <div class="input-group number-spinner">
                                 <button onclick="handleClick('case',false);" class="btn btn-default" id="case-decrease"><i class="fas fa-minus"></i></button>
                                 <input type="text" id="case-count"class="form-control text-center" value="1">
                                 <button onclick="handleClick('case',true);" class="btn btn-default" id = "case-increase"><i class="fas fa-plus"></i></button>

                              </div>
                              <h5>$<span id="case-total">59</span></h5>
                              <img src="images/remove.png" alt="" class="remove-item">
                           </div>
                        </div>
                     </div>

                     <div class="cart-item">
                        <div class="row">

                           <div class="col-md-8">
                              <h5>Subtotal: </h5>
                              <h5>Tax:</h5>
                              <h5>Total:</h5>
                           </div>

                           <div class="col-md-4 status">
                              <h5>$<span id="subtotals">1278</span></h5>
                              <h5>$<span id="tax">0</span></h5>
                              <h5>$<span id ="total">1278</span></h5>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                     </div>
                  </div>
               </div>
            </div>
         </section>

         <script>
            //=======phone area==============

            //===========case area===========
            function handleClick(product,isIncrease){

               const productInput = document.getElementById(product+"-count");
               const productCount = parseInt(productInput.value);
               let productNewCount = productCount;
               if (isIncrease == true) {
                  productNewCount = productCount + 1;
               }
               if (isIncrease == false && productCount > 0) {
                  productNewCount = productCount - 1;
               }
               productInput.value = productNewCount;
               // productTotal = productNewCount * 59;
               let productTotal = 0;
               if(product == 'phone'){
                  productTotal = productNewCount * 1219;
               }
               if (product == 'case') {
                  productTotal = productNewCount * 59;
               }
               document.getElementById(product+"-total").innerText = productTotal;
               calculate();
            }
            
            function calculate(){
               const phoneInput = document.getElementById("phone-count");
               const phoneCount = parseInt(phoneInput.value);

               const caseInput = document.getElementById("case-count");
               const caseCount = parseInt(caseInput.value);

               const totalPrice = caseCount * 59 + phoneCount * 1219;
               document.getElementById("subtotals").innerText = totalPrice;

               const tax = Math.round(totalPrice * 0.1);
               document.getElementById("tax").innerText = tax;
               
               const grandTotal = totalPrice + tax;
               document.getElementById("total").innerText = grandTotal;

            }
         </script>
      </body>
</html>
